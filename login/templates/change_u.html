    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
      label{
        padding: 8px;
      }
      body{
        background-color: black;
      }
      .errorlist{
        color: red;
      }
     </style>
  </head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Change Your User</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </div>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#"></a></li>
      <li><a class="dropdown-item" href="#"></a></li>

  </nav> 
  
    <div class="col-md-11 m-auto mt-5 ">
      <section class="h-100 h-custom" 
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Change User</h3>
      
                  <form class="px-md-2" method="POST">
                    <form action="" method="POST">
                      {% for msg in messages %}
                      <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
                              {{ msg }}
                          <strong></strong> 
                          
                        </div>
                          
                      {% endfor %}
                      
                    {% csrf_token %}
                    {{form.as_p}}
      
                   
                      <div class="col-md-6 mb-4">
      
                        <select data-mdb-select-init>
                          <option value="1" disabled>Gender</option>
                          <option value="2">Female</option>
                          <option value="3">Male</option>
                          <option value="4">Other</option>
                        </select>
      
                      </div>
                    
                      <p class="mb-5 pb-lg-2" style="color: #2d379d;">Don't have an account? <a href="{% url 'register' %}"
                          style="color: #343c93;">Register</a></p>
                      
                      
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg w-100">Submit</button>
      
                  </form>
                   
                </div>
              </div>
            </div>
          </div>
        </div>
        <br><br>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
